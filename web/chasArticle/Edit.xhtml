<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/admin/admintemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditChasArticleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditChasArticleLabel_idarticle}" for="idarticle" />
                    <h:inputText id="idarticle" value="#{chasArticleController.selected.idarticle}" title="#{bundle.EditChasArticleTitle_idarticle}" required="true" requiredMessage="#{bundle.EditChasArticleRequiredMessage_idarticle}"/>
                    <h:outputLabel value="#{bundle.EditChasArticleLabel_articleTitle}" for="articleTitle" />
                    <h:inputText id="articleTitle" value="#{chasArticleController.selected.articleTitle}" title="#{bundle.EditChasArticleTitle_articleTitle}" required="true" requiredMessage="#{bundle.EditChasArticleRequiredMessage_articleTitle}"/>
                    <h:outputLabel value="#{bundle.EditChasArticleLabel_articleText1}" for="articleText1" />
                    <h:inputText id="articleText1" value="#{chasArticleController.selected.articleText1}" title="#{bundle.EditChasArticleTitle_articleText1}" />
                    <h:outputLabel value="#{bundle.EditChasArticleLabel_articleText2}" for="articleText2" />
                    <h:inputText id="articleText2" value="#{chasArticleController.selected.articleText2}" title="#{bundle.EditChasArticleTitle_articleText2}" />
                    <h:outputLabel value="#{bundle.EditChasArticleLabel_articleText3}" for="articleText3" />
                    <h:inputText id="articleText3" value="#{chasArticleController.selected.articleText3}" title="#{bundle.EditChasArticleTitle_articleText3}" />
                    <h:outputLabel value="#{bundle.EditChasArticleLabel_quoteText}" for="quoteText" />
                    <h:inputText id="quoteText" value="#{chasArticleController.selected.quoteText}" title="#{bundle.EditChasArticleTitle_quoteText}" />
                    <h:outputLabel value="#{bundle.EditChasArticleLabel_quoteSource}" for="quoteSource" />
                    <h:inputText id="quoteSource" value="#{chasArticleController.selected.quoteSource}" title="#{bundle.EditChasArticleTitle_quoteSource}" />
                    <h:outputLabel value="#{bundle.EditChasArticleLabel_articleDate}" for="articleDate" />
                    <h:inputText id="articleDate" value="#{chasArticleController.selected.articleDate}" title="#{bundle.EditChasArticleTitle_articleDate}" required="true" requiredMessage="#{bundle.EditChasArticleRequiredMessage_articleDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditChasArticleLabel_lastUpdate}" for="lastUpdate" />
                    <h:inputText id="lastUpdate" value="#{chasArticleController.selected.lastUpdate}" title="#{bundle.EditChasArticleTitle_lastUpdate}" required="true" requiredMessage="#{bundle.EditChasArticleRequiredMessage_lastUpdate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditChasArticleLabel_authorIdauthor}" for="authorIdauthor" />
                    <h:selectOneMenu id="authorIdauthor" value="#{chasArticleController.selected.authorIdauthor}" title="#{bundle.EditChasArticleTitle_authorIdauthor}" required="true" requiredMessage="#{bundle.EditChasArticleRequiredMessage_authorIdauthor}">
                        <f:selectItems value="#{chasAuthorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{chasArticleController.update}" value="#{bundle.EditChasArticleSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditChasArticleViewLink}"/>
                <br />
                <h:commandLink action="#{chasArticleController.prepareList}" value="#{bundle.EditChasArticleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditChasArticleIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
