<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateChasArticleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateChasArticleLabel_idarticle}" for="idarticle" />
                    <h:inputText id="idarticle" value="#{chasArticleController.selected.idarticle}" title="#{bundle.CreateChasArticleTitle_idarticle}" required="true" requiredMessage="#{bundle.CreateChasArticleRequiredMessage_idarticle}"/>
                    <h:outputLabel value="#{bundle.CreateChasArticleLabel_articleTitle}" for="articleTitle" />
                    <h:inputText id="articleTitle" value="#{chasArticleController.selected.articleTitle}" title="#{bundle.CreateChasArticleTitle_articleTitle}" required="true" requiredMessage="#{bundle.CreateChasArticleRequiredMessage_articleTitle}"/>
                    <h:outputLabel value="#{bundle.CreateChasArticleLabel_articleText1}" for="articleText1" />
                    <h:inputText id="articleText1" value="#{chasArticleController.selected.articleText1}" title="#{bundle.CreateChasArticleTitle_articleText1}" />
                    <h:outputLabel value="#{bundle.CreateChasArticleLabel_articleText2}" for="articleText2" />
                    <h:inputText id="articleText2" value="#{chasArticleController.selected.articleText2}" title="#{bundle.CreateChasArticleTitle_articleText2}" />
                    <h:outputLabel value="#{bundle.CreateChasArticleLabel_articleText3}" for="articleText3" />
                    <h:inputText id="articleText3" value="#{chasArticleController.selected.articleText3}" title="#{bundle.CreateChasArticleTitle_articleText3}" />
                    <h:outputLabel value="#{bundle.CreateChasArticleLabel_quoteText}" for="quoteText" />
                    <h:inputText id="quoteText" value="#{chasArticleController.selected.quoteText}" title="#{bundle.CreateChasArticleTitle_quoteText}" />
                    <h:outputLabel value="#{bundle.CreateChasArticleLabel_quoteSource}" for="quoteSource" />
                    <h:inputText id="quoteSource" value="#{chasArticleController.selected.quoteSource}" title="#{bundle.CreateChasArticleTitle_quoteSource}" />
                    <h:outputLabel value="#{bundle.CreateChasArticleLabel_articleDate}" for="articleDate" />
                    <h:inputText id="articleDate" value="#{chasArticleController.selected.articleDate}" title="#{bundle.CreateChasArticleTitle_articleDate}" required="true" requiredMessage="#{bundle.CreateChasArticleRequiredMessage_articleDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateChasArticleLabel_lastUpdate}" for="lastUpdate" />
                    <h:inputText id="lastUpdate" value="#{chasArticleController.selected.lastUpdate}" title="#{bundle.CreateChasArticleTitle_lastUpdate}" required="true" requiredMessage="#{bundle.CreateChasArticleRequiredMessage_lastUpdate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateChasArticleLabel_authorIdauthor}" for="authorIdauthor" />
                    <h:selectOneMenu id="authorIdauthor" value="#{chasArticleController.selected.authorIdauthor}" title="#{bundle.CreateChasArticleTitle_authorIdauthor}" required="true" requiredMessage="#{bundle.CreateChasArticleRequiredMessage_authorIdauthor}">
                        <f:selectItems value="#{chasAuthorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{chasArticleController.create}" value="#{bundle.CreateChasArticleSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{chasArticleController.prepareList}" value="#{bundle.CreateChasArticleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateChasArticleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
