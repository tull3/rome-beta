<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewChasPicturesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewChasPicturesLabel_idchasPictures}"/>
                    <h:outputText value="#{chasPicturesController.selected.idchasPictures}" title="#{bundle.ViewChasPicturesTitle_idchasPictures}"/>
                    <h:outputText value="#{bundle.ViewChasPicturesLabel_pictureName}"/>
                    <h:outputText value="#{chasPicturesController.selected.pictureName}" title="#{bundle.ViewChasPicturesTitle_pictureName}"/>
                    <h:outputText value="#{bundle.ViewChasPicturesLabel_pictureDescription}"/>
                    <h:outputText value="#{chasPicturesController.selected.pictureDescription}" title="#{bundle.ViewChasPicturesTitle_pictureDescription}"/>
                    <h:outputText value="#{bundle.ViewChasPicturesLabel_chasArticleIdarticle}"/>
                    <h:outputText value="#{chasPicturesController.selected.chasArticleIdarticle}" title="#{bundle.ViewChasPicturesTitle_chasArticleIdarticle}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{chasPicturesController.destroyAndView}" value="#{bundle.ViewChasPicturesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewChasPicturesEditLink}"/>
                <br />
                <h:commandLink action="#{chasPicturesController.prepareCreate}" value="#{bundle.ViewChasPicturesCreateLink}" />
                <br />
                <h:commandLink action="#{chasPicturesController.prepareList}" value="#{bundle.ViewChasPicturesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewChasPicturesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
