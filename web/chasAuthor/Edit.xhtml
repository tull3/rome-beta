<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditChasAuthorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditChasAuthorLabel_idauthor}" for="idauthor" />
                    <h:inputText id="idauthor" value="#{chasAuthorController.selected.idauthor}" title="#{bundle.EditChasAuthorTitle_idauthor}" required="true" requiredMessage="#{bundle.EditChasAuthorRequiredMessage_idauthor}"/>
                    <h:outputLabel value="#{bundle.EditChasAuthorLabel_name}" for="name" />
                    <h:inputText id="name" value="#{chasAuthorController.selected.name}" title="#{bundle.EditChasAuthorTitle_name}" required="true" requiredMessage="#{bundle.EditChasAuthorRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditChasAuthorLabel_description}" for="description" />
                    <h:inputText id="description" value="#{chasAuthorController.selected.description}" title="#{bundle.EditChasAuthorTitle_description}" />
                    <h:outputLabel value="#{bundle.EditChasAuthorLabel_profilePicture}" for="profilePicture" />
                    <h:inputText id="profilePicture" value="#{chasAuthorController.selected.profilePicture}" title="#{bundle.EditChasAuthorTitle_profilePicture}" />
                </h:panelGrid>
                <h:commandLink action="#{chasAuthorController.update}" value="#{bundle.EditChasAuthorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditChasAuthorViewLink}"/>
                <br />
                <h:commandLink action="#{chasAuthorController.prepareList}" value="#{bundle.EditChasAuthorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditChasAuthorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
