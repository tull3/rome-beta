<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewChasAuthorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewChasAuthorLabel_idauthor}"/>
                    <h:outputText value="#{chasAuthorController.selected.idauthor}" title="#{bundle.ViewChasAuthorTitle_idauthor}"/>
                    <h:outputText value="#{bundle.ViewChasAuthorLabel_name}"/>
                    <h:outputText value="#{chasAuthorController.selected.name}" title="#{bundle.ViewChasAuthorTitle_name}"/>
                    <h:outputText value="#{bundle.ViewChasAuthorLabel_description}"/>
                    <h:outputText value="#{chasAuthorController.selected.description}" title="#{bundle.ViewChasAuthorTitle_description}"/>
                    <h:outputText value="#{bundle.ViewChasAuthorLabel_profilePicture}"/>
                    <h:outputText value="#{chasAuthorController.selected.profilePicture}" title="#{bundle.ViewChasAuthorTitle_profilePicture}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{chasAuthorController.destroyAndView}" value="#{bundle.ViewChasAuthorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewChasAuthorEditLink}"/>
                <br />
                <h:commandLink action="#{chasAuthorController.prepareCreate}" value="#{bundle.ViewChasAuthorCreateLink}" />
                <br />
                <h:commandLink action="#{chasAuthorController.prepareList}" value="#{bundle.ViewChasAuthorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewChasAuthorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
