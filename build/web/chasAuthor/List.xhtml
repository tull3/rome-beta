<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListChasAuthorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListChasAuthorEmpty}" rendered="#{chasAuthorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{chasAuthorController.items.rowCount > 0}">
                    <h:outputText value="#{chasAuthorController.pagination.pageFirstItem + 1}..#{chasAuthorController.pagination.pageLastItem + 1}/#{chasAuthorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{chasAuthorController.previous}" value="#{bundle.Previous} #{chasAuthorController.pagination.pageSize}" rendered="#{chasAuthorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{chasAuthorController.next}" value="#{bundle.Next} #{chasAuthorController.pagination.pageSize}" rendered="#{chasAuthorController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{chasAuthorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChasAuthorTitle_idauthor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idauthor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChasAuthorTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChasAuthorTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChasAuthorTitle_profilePicture}"/>
                            </f:facet>
                            <h:outputText value="#{item.profilePicture}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{chasAuthorController.prepareView}" value="#{bundle.ListChasAuthorViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{chasAuthorController.prepareEdit}" value="#{bundle.ListChasAuthorEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{chasAuthorController.destroy}" value="#{bundle.ListChasAuthorDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{chasAuthorController.prepareCreate}" value="#{bundle.ListChasAuthorCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListChasAuthorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
